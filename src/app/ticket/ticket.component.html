<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <th scope="row">{{ticket.id}}</th>
        <td>{{ticket.Title}}</td>
        <td>{{ticket.description}}</td>
        <td>{{ticket.dateCreated}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
