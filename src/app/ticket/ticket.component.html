<div class="row" style="margin-top: 20px;">
    <div class="col" style="overflow-y: scroll; height:400px;">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ticket of tickets" (click)="selectedTicket(ticket)">
                {{ticket.title}}
            </li>
        </ul>
    </div>
    <div class="col" *ngIf="isATicketSelected">
        <div class="card">
            <div class="card-header">
                  {{ selectTicket.dateCreated | date }}
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ selectTicket.title }}</h4>
                <p class="card-text">{{ selectTicket.description }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
